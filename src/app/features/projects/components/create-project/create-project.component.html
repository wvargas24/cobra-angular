<div class="col-12 card p-4">
    <div class="grid">
        <div class="col-12 flex justify-content-end align-items-center mb-4">
            <div id="draft-controls" class="flex gap-2">
                <p-button label="Guardar Borrador" icon="pi pi-save" styleClass="p-button-secondary" (click)="saveDraft()"></p-button>
                <p-button label="Empezar de Nuevo" icon="pi pi-trash" styleClass="p-button-danger" (click)="clearDraft()"></p-button>
            </div>
        </div>
        <div class="col-12">
            <h1 class="text-4xl font-bold text-primary text-center">Asistente de Creación de Contratos de Regalías</h1>
            <p class="text-center text-gray-600 mb-5">Siga los pasos para registrar la información del contrato según el proceso interno.</p>
        </div>

        <div class="col-12">
            <div class="stepper-container">
                <p-stepper>
                    <!-- Panel para Datos Básicos -->
                    <p-stepperPanel [header]="steps[0].label">
                        <ng-template pTemplate="content" let-nextCallback="nextCallback">
                            <app-basic-data></app-basic-data>
                            <div class="flex pt-4 justify-content-end">
                                <p-button label="Siguiente" icon="pi pi-arrow-right" iconPos="right" (onClick)="nextCallback.emit()" />
                            </div>
                        </ng-template>
                    </p-stepperPanel>

                    <!-- Panel para Ubicación del Proyecto -->
                    <p-stepperPanel [header]="steps[1].label">
                        <ng-template pTemplate="content" let-prevCallback="prevCallback" let-nextCallback="nextCallback">
                            <app-project-location></app-project-location>
                            <div class="flex pt-4 justify-content-between">
                                <p-button label="Atrás" icon="pi pi-arrow-left" (onClick)="prevCallback.emit()" />
                                <p-button label="Siguiente" icon="pi pi-arrow-right" iconPos="right" (onClick)="nextCallback.emit()" />
                            </div>
                        </ng-template>
                    </p-stepperPanel>

                    <!-- Panel para Cronograma -->
                    <p-stepperPanel [header]="steps[2].label">
                        <ng-template pTemplate="content" let-prevCallback="prevCallback" let-nextCallback="nextCallback">
                            <!-- <app-project-timeline></app-project-timeline> -->
                            <div class="flex pt-4 justify-content-between">
                                <p-button label="Atrás" icon="pi pi-arrow-left" (onClick)="prevCallback.emit()" />
                                <p-button label="Siguiente" icon="pi pi-arrow-right" iconPos="right" (onClick)="nextCallback.emit()" />
                            </div>
                        </ng-template>
                    </p-stepperPanel>

                    <!-- Panel para Presupuesto -->
                    <p-stepperPanel [header]="steps[3].label">
                        <ng-template pTemplate="content" let-prevCallback="prevCallback" let-nextCallback="nextCallback">
                            <!-- <app-budget></app-budget> -->
                            <div class="flex pt-4 justify-content-between">
                                <p-button label="Atrás" icon="pi pi-arrow-left" (onClick)="prevCallback.emit()" />
                                <p-button label="Siguiente" icon="pi pi-arrow-right" iconPos="right" (onClick)="nextCallback.emit()" />
                            </div>
                        </ng-template>
                    </p-stepperPanel>

                    <!-- Panel para Documentos -->
                    <p-stepperPanel [header]="steps[4].label">
                        <ng-template pTemplate="content" let-prevCallback="prevCallback" let-nextCallback="nextCallback">
                            <!-- <app-documents></app-documents> -->
                            <div class="flex pt-4 justify-content-between">
                                <p-button label="Atrás" icon="pi pi-arrow-left" (onClick)="prevCallback.emit()" />
                                <p-button label="Revisar y Enviar" icon="pi pi-check" iconPos="right" (onClick)="nextCallback.emit()" />
                            </div>
                        </ng-template>
                    </p-stepperPanel>

                    <!-- Panel para Resumen -->
                    <p-stepperPanel [header]="steps[5].label">
                        <ng-template pTemplate="content" let-prevCallback="prevCallback">
                            <!-- <app-summary></app-summary> -->
                            <div class="flex pt-4 justify-content-start">
                                <p-button label="Atrás" icon="pi pi-arrow-left" (onClick)="prevCallback.emit()" />
                            </div>
                        </ng-template>
                    </p-stepperPanel>

                </p-stepper>
            </div>
        </div>
    </div>
</div>
