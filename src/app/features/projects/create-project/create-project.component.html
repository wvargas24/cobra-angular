<div class="card p-4">
    <div class="grid">
        <div class="col-12 flex justify-content-end align-items-center mb-4">
            <div id="draft-controls" class="flex gap-2">
                <p-button label="Guardar Borrador" icon="pi pi-save" styleClass="p-button-secondary p-button-lg" (click)="saveDraft()"></p-button>
                <p-button label="Empezar de Nuevo" icon="pi pi-trash" styleClass="p-button-danger p-button-lg" (click)="clearDraft()"></p-button>
            </div>
        </div>
        <div class="col-12">
            <h1 class="text-4xl font-bold text-primary text-center">Asistente de Creación de Contratos de Regalías</h1>
            <p class="text-center text-gray-600 mb-5">Siga los pasos para registrar la información del contrato según el proceso interno.</p>
        </div>

        <div class="col-12">
            <div class="stepper-container">
                <p-steps [model]="items" [(activeIndex)]="activeIndex" [readonly]="false"></p-steps>
            </div>
        </div>

        <div class="col-12 mt-5">
            <router-outlet></router-outlet>
        </div>

        <div class="col-12 flex justify-content-between mt-4">
            <div>
                <p-button label="Anterior" icon="pi pi-arrow-left" [disabled]="activeIndex === 0" [routerLink]="items[activeIndex - 1]?.routerLink"></p-button>
            </div>
            <div>
                <p-button label="Siguiente" icon="pi pi-arrow-right" [disabled]="activeIndex === items.length - 1" [routerLink]="items[activeIndex + 1]?.routerLink"></p-button>
            </div>
        </div>
    </div>
</div>
