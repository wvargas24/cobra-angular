<div class="card">
    <p-dataView #dv [value]="projects" [paginator]="true" [rows]="5" layout="list" [sortField]="sortField" [sortOrder]="sortOrder">

        <ng-template pTemplate="header">
            <div class="flex justify-content-end">
                <p-dropdown [options]="sortOptions" [(ngModel)]="selectedSortOption" (onChange)="onSortChange($event)" styleClass="w-full sm:w-auto">
                </p-dropdown>
            </div>
        </ng-template>

        <ng-template pTemplate="list" let-items>
            <div class="grid grid-nogutter">
                <div class="col-12" *ngFor="let project of items; let first = first">
                    <div class="flex flex-column xl:flex-row xl:align-items-start p-4 gap-4" [ngClass]="{ 'border-top-1 surface-border': !first }">

                        <div class="item-image-container">
                            <img class="w-full sm:w-16rem xl:w-10rem shadow-2 block xl:block mx-auto border-round" [src]="getProjectImageUrl(project)" [alt]="project.name" (error)="handleImageError($event, project)" />
                            <div class="overlay-content">
                                <div class="project-status" [ngClass]="getStatusClass(project.state)">
                                    <span>{{ project.state | textFormat }}</span>
                                </div>
                            </div>
                        </div>

                        <div class="flex flex-column sm:flex-row justify-content-between align-items-center xl:align-items-start flex-1 gap-4">
                            <div class="flex flex-column align-items-center sm:align-items-start gap-3">
                                <div class="text-2xl font-bold text-900">{{ project.name | textFormat }}</div>
                                <div class="font-semibold">{{ project.lineOfAction | textFormat }}</div>
                                <div class="flex align-items-center gap-3">
                                    <span class="flex align-items-center gap-2">
                                        <i class="pi pi-tag"></i>
                                        <span class="font-semibold">{{ project.type?.trim() | textFormat }}</span>
                                    </span>
                                </div>
                                <div class="w-full mt-3">
                                    <p-progressBar [value]="project.progress" [showValue]="true" class="h-1rem"></p-progressBar>
                                </div>
                            </div>
                            <div class="flex sm:flex-column align-items-center sm:align-items-end gap-3 sm:gap-2">
                                <span class="text-2xl font-semibold">{{ project.value | currency:'USD':'symbol':'1.0-0' }}</span>
                                <span class="font-light text-sm">Presupuesto</span>
                                <button pButton icon="pi pi-arrow-right" label="Ver Detalles" class="mt-2 p-button-rounded p-button-outlined"></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </ng-template>

        <ng-template pTemplate="empty">
            <div class="text-center p-5">
                <i class="pi pi-search" style="font-size: 2rem"></i>
                <p>No se encontraron proyectos que coincidan con tus filtros.</p>
            </div>
        </ng-template>
    </p-dataView>
</div>
