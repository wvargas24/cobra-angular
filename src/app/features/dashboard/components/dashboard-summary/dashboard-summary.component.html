<div class="grid summary-grid" *ngIf="summary">
    <div class="col">
        <p-card styleClass="card p-0 mb-0">
            <h6 class="mb-1 font-light">Proyectos Visualizados</h6>
            <div class="flex align-items-center">
                <i class="pi pi-th-large text-3xl mr-3" style="color: var(--cyan-500)"></i>
                <span class="text-3xl">{{ summary.projectCount }}</span>
            </div>
        </p-card>
    </div>

    <div class="col">
        <p-card styleClass="card p-0 mb-0">
            <h6 class="mb-1 font-light">Ejecuciones de Proyectos</h6>
            <div class="flex align-items-center">
                <i class="pi pi-dollar text-3xl mr-3" style="color: var(--primary-color)"></i>
                <span class="text-3xl">{{ summary.totalExecuted | currency:'USD':'symbol':'1.0-0' }}</span>
            </div>
        </p-card>
    </div>

    <div class="col">
        <p-card styleClass="card p-0 mb-0">
            <h6 class="mb-1 font-light">Avance FÃ­sico</h6>
            <div class="flex align-items-center">
                <i class="pi pi-chart-line text-3xl mr-3" style="color: var(--green-500)"></i>
                <span class="text-3xl">{{ summary.averagePhysicalProgress }}%</span>
            </div>
        </p-card>
    </div>

    <div class="col">
        <p-card styleClass="card p-0 mb-0">
            <h6 class="mb-1 font-light">Presupuesto total</h6>
            <div class="flex align-items-center">
                <i class="pi pi-money-bill text-3xl mr-3" style="color: var(--orange-500)"></i>
                <span class="text-3xl">{{ summary.totalValue | currency:'USD':'symbol':'1.0-0' }}</span>
            </div>
        </p-card>
    </div>
</div>
